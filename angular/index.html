<!DOCTYPE html>
<html ng-app="myTimerApp">
<head>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>

    <script src="./formCtrl.js"></script>
</head>
<body >
    <p>Name : <input type="text" ng-model="person.name" class="name1"></p>
    <p>Age  : <input type="number" ng-model="person.age"></p>
    <p>Password  : <input type="password" ng-model="person.password"></p>
    <input type="radio" ng-model="person.gender" name="gender" value="male"> Male<br>
<input type="radio" ng-model="person.gender" name="gender" value="female"> Female<br>
<input type="radio" ng-model="person.gender" name="gender" value="other"> Other
<br><br>
<select ng-model="person.carCompany">
        <option  value="volvo">Volvo</option>
        <option  value="Mitsubishi">Mitsubishi</option>
        <option  value="Honda">Honda</option>
        <option  value="Ford">Ford</option>
      </select>
      <br>
<br>
<input type="checkbox" name="vehicle1" ng-model="person.hasBike" value="Bike"> I have a bike<br>
<br>
{{person}}
</body>
</html>
